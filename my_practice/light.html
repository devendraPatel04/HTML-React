<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>
        .center{
            display:block;
            margin-left: auto;
            margin-right: auto;
            
        }
        .btn{
            padding:20px;
            background-color: green;
        }
        
    </style>
</head>
<body style="background-color:black;">
    <img id="bulb" src="../my_practice/img/bulb.jpg" alt="" class="center">
    <button id="toggleBtn" class="center btn">Trun On</button>


    <script>
        let btn = document.getElementById('toggleBtn')
        let bulb = document.getElementById('bulb')

        document.addEventListener('click',toggleBulb)

        function toggleBulb(e){
            if(btn.textContent.includes('On')){
                bulb.src='/my_practice/img/onBulb.jpg'
                btn.textContent = 'Trun Off'
            }else{
                bulb.src='/my_practice/img/bulb.jpg';
                btn.textContent = "Turn On"
            }
        }
    </script>
</body>
</html>
